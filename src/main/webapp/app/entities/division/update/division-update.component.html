<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-division-heading" data-cy="DivisionCreateUpdateHeading" jhiTranslate="auditjHipsterApp.division.home.createOrEditLabel">
        Create or edit a Division
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="auditjHipsterApp.division.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="auditjHipsterApp.division.divisionId" for="field_divisionId">Division Id</label>
          <input
            type="number"
            class="form-control"
            name="divisionId"
            id="field_divisionId"
            data-cy="divisionId"
            formControlName="divisionId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="auditjHipsterApp.division.divisionName" for="field_divisionName">Division Name</label>
          <input
            type="text"
            class="form-control"
            name="divisionName"
            id="field_divisionName"
            data-cy="divisionName"
            formControlName="divisionName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="auditjHipsterApp.division.userproifle" for="field_userproifle">Userproifle</label>
          <select
            class="form-control"
            id="field_userproifle"
            data-cy="userproifle"
            name="userproifle"
            formControlName="userproifle"
            [compareWith]="compareUserprofile"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userprofileOption" *ngFor="let userprofileOption of userprofilesSharedCollection">
              {{ userprofileOption.divisionId }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="auditjHipsterApp.division.department" for="field_department">Department</label>
          <select
            class="form-control"
            id="field_department"
            data-cy="department"
            name="department"
            formControlName="department"
            [compareWith]="compareDepartment"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="departmentOption" onclick="onClickChange()" *ngFor="let departmentOption of departmentsSharedCollection">
              {{ departmentOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
