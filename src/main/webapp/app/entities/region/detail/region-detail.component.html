<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="region">
      <h2 data-cy="regionDetailsHeading"><span jhiTranslate="auditjHipsterApp.region.detail.title">Region</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ region.id }}</span>
        </dd>
        <dt><span jhiTranslate="auditjHipsterApp.region.regionName">Region Name</span></dt>
        <dd>
          <span>{{ region.regionName }}</span>
        </dd>
        <dt><span jhiTranslate="auditjHipsterApp.region.regionId">Region Id</span></dt>
        <dd>
          <span>{{ region.regionId }}</span>
        </dd>
        <dt><span jhiTranslate="auditjHipsterApp.region.description">Description</span></dt>
        <dd>
          <span>{{ region.description }}</span>
        </dd>
        <dt><span jhiTranslate="auditjHipsterApp.region.userproifle">Userproifle</span></dt>
        <dd>
          <div *ngIf="region.userproifle">
            <a [routerLink]="['/userprofile', region.userproifle.id, 'view']">{{ region.userproifle.regionId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/region', region.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
