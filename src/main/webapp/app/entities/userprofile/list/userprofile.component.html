<div>
  <h2 id="page-heading" data-cy="UserprofileHeading">
    <span jhiTranslate="auditjHipsterApp.userprofile.home.title">Userprofiles</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="auditjHipsterApp.userprofile.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-userprofile"
        [routerLink]="['/userprofile/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="auditjHipsterApp.userprofile.home.createLabel"> Create a new Userprofile </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="userprofiles?.length === 0">
    <span jhiTranslate="auditjHipsterApp.userprofile.home.notFound">No Userprofiles found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="userprofiles && userprofiles.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="regionId">
            <div class="d-flex">
              <span jhiTranslate="auditjHipsterApp.userprofile.regionId">Region Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="branchId">
            <div class="d-flex">
              <span jhiTranslate="auditjHipsterApp.userprofile.branchId">Branch Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="departmentId">
            <div class="d-flex">
              <span jhiTranslate="auditjHipsterApp.userprofile.departmentId">Department Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="divisionId">
            <div class="d-flex">
              <span jhiTranslate="auditjHipsterApp.userprofile.divisionId">Division Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="userStatus">
            <div class="d-flex">
              <span jhiTranslate="auditjHipsterApp.userprofile.userStatus">User Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userprofile of userprofiles; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/userprofile', userprofile.id, 'view']">{{ userprofile.id }}</a>
          </td>
          <td>{{ userprofile.regionId }}</td>
          <td>{{ userprofile.branchId }}</td>
          <td>{{ userprofile.departmentId }}</td>
          <td>{{ userprofile.divisionId }}</td>
          <td jhiTranslate="{{ 'auditjHipsterApp.UserStatus.' + userprofile.userStatus }}">{{ userprofile.userStatus }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/userprofile', userprofile.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/userprofile', userprofile.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(userprofile)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
